<section>
  <header>
    <button mat-button [matMenuTriggerFor]="menu">Opções</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="novoVestido()">
        <mat-icon>add</mat-icon>
        Cadastrar Vestidos
      </button>
      <button mat-menu-item (click)="sair()" >
        <mat-icon>logout</mat-icon>
        Sair
      </button>
    </mat-menu>
  </header>

  <div id="vestidos">
      <h1>Vestidos</h1>
      <mat-form-field appearance="outline">
        <mat-label>Busque por um vestido ou personagem</mat-label>
        <input matInput placeholder="Digite Minnie" [(ngModel)]="toSearch" [ngModelOptions]="{standalone: true}">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <section id="vestidos-cards">
        <mat-card *ngFor="let vestido of vestidos | filtroVestido: toSearch">
          <mat-card-title>
            {{ vestido.nome }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ vestido.descricao }}
          </mat-card-subtitle>
          <p style="font-size: 10px; text-align: left; font-weight: 600;" >
          Tamanho: {{ vestido.tamanho }}</p>
          <p style="font-size: 10px; text-align: left; font-weight: 600;">Cadastrado por: {{ vestido.autorVestido.displayName }} em {{ vestido.compradoEm.seconds*1000 | date: 'MMMM d, y, h:mm:ss a':'IST':'pt' }}</p>
          <button mat-flat-button color="primary" (click)="abrirVestido(vestido)" >
            <mat-icon>visibility</mat-icon>
          </button>
          <!-- <div id="toBottom" >
            <div>
              <mat-icon>location_on</mat-icon>
              <p>SJC, São Paulo</p>
            </div>

          </div> -->
        </mat-card>
      </section>
  </div>
</section>
